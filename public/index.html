<!doctype html>
<html>
    <head>
        <title>Mutera</title>
        <meta charset="utf-8">
        <style type="text/css">
            html {
                height: 100%;
            }

            body {
                height: 100%;

                padding: 0;
                margin: 0;
            }

            #app {
                height: 100%;
            }

            .editor-root {
                display: flex;
                flex-direction: column;
                justify-content: flex-start;

                box-sizing: border-box;
                padding: 1em;
                height: 100%;
            }

            .editors {
                flex-grow: 1;
                display: flex;
            }

            .gene-insertion-point {
                -moz-appearance: none;
                -webkit-appearance: none;
                width: 100%;
                position: relative;
                overflow: hidden;

                border: none;
                background-color: transparent;

                opacity: 0.01;

                padding: 0.25em 0;
            }

            .gene-insertion-point:hover, .gene-insertion-point:only-of-type {
                opacity: 0.75;
            }

            .gene-insertion-point span {
                padding: 0 1em;
            }

            .gene-insertion-point::before, .gene-insertion-point::after {
                position: absolute;
                top: 51%;
                overflow: hidden;
                width: 50%;
                height: 1px;
                content: '\a0';
                border-top: 1px dashed dimgray;
            }

            .gene-insertion-point::before {
                margin-left: -50%;
                text-align: right;
            }

            .gene-editor {
                flex-grow: 1;
                padding-right: 1em;
            }

            .gene-editor > :last-child {
                flex-grow: 1;
            }

            .gene {
                display: flex;
            }

            .gene-controls {
                display: flex;
                flex-direction: column;
            }

            .gene > textarea {
                flex-grow: 1;
                box-sizing: border-box;
                width: 100%;
                font-size: 100%;
            }

            .variable-editor {
                max-width: 24em;
                min-width: 24em;
            }

            .variable-list {
                border-collapse: collapse;
                width: 100%;
            }

            .variable-list:first-of-type {
                margin-bottom: 2em;
            }

            .variable-list thead {
                display: block;
            }

            .variable-list thead td {
                font-weight: bold;
                font-size: 120%;
            }

            .variable-list tbody {
                display: block;
                max-height: 25vh;
                overflow-y: auto;
                border: 1px inset darkgray;
            }

            .variable-list td:first-of-type {
                padding: 0 1em;
                width: 3em;
            }

            .variable-list td:last-of-type {
                padding: 0 1em 0 0;
            }

            .variable-list tr {
                display: block;
                cursor: pointer;
                line-height: 1.5;
            }

            .variable-list tbody tr:hover {
                background: whitesmoke;
            }

            .variable-list caption {
                font-size: 150%;
                font-family: sans-serif;
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react-dom.js"></script>
        <script src="../umd/main.js"></script>
    </head>
    <body>
        <div id="app"></div>
    </body>
    <script>
        const app = document.getElementById('app');
        ReactDOM.render(React.createElement(mutera.Root), app);
    </script>
</html>
