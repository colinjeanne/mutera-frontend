<!doctype html>
<html>
    <head>
        <title>Mutera</title>
        <meta charset="utf-8">
        <style type="text/css">
            html {
                height: 100%;
            }

            body {
                height: 100%;

                padding: 0;
                margin: 0;
            }

            #app {
                height: 100%;
            }

            .editor-root {
                display: flex;
                flex-direction: column;
                justify-content: flex-start;

                padding: 0 1em 1em;
                height: 100%;
            }

            .hovered {
                background-color: red;
            }

            .gene-drop-target {
                min-height: 1em;
            }

            .tree-node {
                cursor: grab;

                display: flex;
                justify-content: end;

                position: relative;
                width: 9em;
                min-height: 9em;
            }

            .tree-content {
                border: thin solid black;
                border-radius: 10px;
                display: flex;
                flex-direction: column;
                justify-content: center;

                position: absolute;
                box-sizing: border-box;
                width: 100%;
                height: 100%;

                text-align: center;
            }

            .connectors {
                display: flex;
                flex-direction: column;
                justify-content: space-between;

                position: relative;
                width: 3em;
                height: 100%;
                left: 2em;
            }

            .connector {
                border: thin solid black;

                width: 3em;
                height: 3em;
            }

            .editor-toolbar {
                background: white;

                position: fixed;
                z-index: 1;

                padding-top: 1em;
            }

            .toolbar-group {
                border-left: thin solid black;
                display: inline-block;

                padding: 0 1em;
            }

            .toolbar-group:last-of-type {
                border-right: thin solid black;
            }

            .toolbar-group-label {
                font-size: 1.2em;
            }

            .toolbar-group-items {
                display: flex;
                margin-top: 0.25em;
            }

            .toolbar-button {
                cursor: grab;

                display: flex;
                flex-direction: column;
                justify-content: center;

                border: thin solid black;
                border-radius: 5px;

                box-sizing: border-box;
                min-width: 3em;
                height: 3em;
                padding: 0 0.5em;
                margin-right: 0.5em;

                text-align: center;
            }

            .toolbar-button:last-of-type {
                margin-right: 0;
            }

            .gene-editor {
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                flex-grow: 1;
                margin-top: 5.75em;
            }

            .gene-editor > :last-child {
                flex-grow: 1;
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react-dom.js"></script>
        <script src="../umd/main.js"></script>
    </head>
    <body>
        <div id="app"></div>
    </body>
    <script>
        const app = document.getElementById('app');
        ReactDOM.render(React.createElement(mutera.Root), app);
    </script>
</html>
